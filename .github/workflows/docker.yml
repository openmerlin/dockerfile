name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - '.github/actions/clean-up/action.yml'
      - '.github/actions/docker-login/action.yml'
      - '.github/workflows/_docker-build.yml'
      - '.github/workflows/docker.yml'
      - 'cann/**'
      - 'python/**'
      - 'pytorch/**'
      - 'mindspore/**'
      - 'arg.json'
      - 'docker-bake.hcl'
      - '!**/*.md'
  pull_request:
    branches:
      - 'main'
    paths:
      - '.github/actions/clean-up/action.yml'
      - '.github/actions/docker-login/action.yml'
      - '.github/workflows/_docker-build.yml'
      - '.github/workflows/docker.yml'
      - 'cann/**'
      - 'python/**'
      - 'pytorch/**'
      - 'mindspore/**'
      - 'arg.json'
      - 'docker-bake.hcl'
      - '!**/*.md'
  release:
    types:
      - 'published'

# Only cancel the previous runs when triggered by a pull request
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  packages: write

jobs:
  prepare:
    name: prepare
    runs-on: ubuntu-latest
    outputs:
      jobs: ${{ steps.list-jobs.outputs.jobs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List labels
        id: list-labels
        if: ${{ github.event_name == 'pull_request' }}
        uses: ./.github/actions/list-labels
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}

      - name: Print
        shell: bash
        run: |
          echo ${{ github.event.pull_request.number }}
          echo ${{ steps.list-labels.output.labels }}
          echo ${{ steps.list-labels.output.result }}
