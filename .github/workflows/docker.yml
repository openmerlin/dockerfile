name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - '.github/actions/clean-up/action.yml'
      - '.github/actions/docker-login/action.yml'
      - '.github/workflows/_docker-build.yml'
      - '.github/workflows/docker.yml'
      - 'cann/**'
      - 'python/**'
      - 'pytorch/**'
      - 'mindspore/**'
      - 'arg.json'
      - 'docker-bake.hcl'
      - '!**/*.md'
  pull_request:
    branches:
      - 'main'
    paths:
      - '.github/actions/clean-up/action.yml'
      - '.github/actions/docker-login/action.yml'
      - '.github/workflows/_docker-build.yml'
      - '.github/workflows/docker.yml'
      - 'cann/**'
      - 'python/**'
      - 'pytorch/**'
      - 'mindspore/**'
      - 'arg.json'
      - 'docker-bake.hcl'
      - '!**/*.md'
  release:
    types:
      - 'published'

# Only cancel the previous runs when triggered by a pull request
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  packages: write

jobs:
  prepare:
    name: prepare
    runs-on: ubuntu-latest
    outputs:
      jobs: ${{ steps.list-jobs.outputs.jobs }}
    steps:
      # If your pull request title looks like this "[python, cann] Changes to code",
      # then only the python and cann images will be built. All by default.
      - name: List jobs
        id: list-jobs
        run: |
          jobs="python cann pytorch mindspore"
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.pull_request.title }}" =~ ^\[(.*)\] ]]; then
            jobs=$(echo "${BASH_REMATCH[1]}" | tr 'A-Z' 'a-z' | tr ',' ' ')
          fi
          echo "jobs=$jobs" >> $GITHUB_OUTPUT

  python:
    name: python
    needs:
      - prepare
    if: ${{ contains(needs.prepare.outputs.jobs, 'python') }}
    uses: ./.github/workflows/_docker-build.yml
    with:
      target: 'python'
      push: ${{ github.event_name == 'release' }}
      clean-up: false
      set: |
        *.cache-from=type=gha
        *.cache-to=type=gha,mode=min
    secrets: inherit

  cann:
    name: cann
    needs:
      - prepare
      - python
    if: ${{ contains(needs.prepare.outputs.jobs, 'cann') }}
    uses: ./.github/workflows/_docker-build.yml
    with:
      target: 'cann'
      push: ${{ github.event_name == 'release' }}
    secrets: inherit

  pytorch:
    name: pytorch
    needs:
      - prepare
      - cann
    if: ${{ contains(needs.prepare.outputs.jobs, 'pytorch') }}
    uses: ./.github/workflows/_docker-build.yml
    with:
      target: 'pytorch'
      push: ${{ github.event_name == 'release' }}
    secrets: inherit

  mindspore:
    name: mindspore
    needs:
      - prepare
      - cann
    if: ${{ contains(needs.prepare.outputs.jobs, 'mindspore') }}
    uses: ./.github/workflows/_docker-build.yml
    with:
      target: 'mindspore'
      push: ${{ github.event_name == 'release' }}
    secrets: inherit
